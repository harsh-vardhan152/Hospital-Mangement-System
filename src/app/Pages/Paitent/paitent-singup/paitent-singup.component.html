<app-navbar></app-navbar>
<section class="" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Sign up as Patient
                </p>

                <form class="mx-1 mx-md-4 form-group" #Registerformform = "ngForm" (ngSubmit) = "registerUser()" >
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0 form-group">
                      <input type="text" id="p_name" class="form-control"  name="p_name" [(ngModel)] ="newUser.p_name" #p_name ="ngModel" required />
                      <label class="form-label" for="p_name">Your Name</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0 form-group">
                      <input type="tel" id="p_contact_no" class="form-control" pattern="[6-9]{1}[0-9]{9}"  minlength="10" maxlength="10" name="p_contact_no" [(ngModel)] ="newUser.p_contact_no" #p_contact_no ="ngModel" required />
                      <label class="form-label" for="p_contact_no">Your Mobile No</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0 form-group">
                      <select class="form-select" id="p_gender" [(ngModel)] ="newUser.p_gender" name="p_gender">                    required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                      </select>
                      <label class="form-label" for="p_gender">Gender</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0 form-group">
                      <input type="text" id="username" class="form-control" name="username" [(ngModel)] ="newUser.username" #username ="ngModel" required />
                      <label class="form-label" for="username">Username</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0 form-group">
                      <input type="password" id="pwd" class="form-control" minlength="8" maxlength="16" name="pwd" [(ngModel)] ="newUser.password" #password ="ngModel" required />
                      <label class="form-label" for="pwd">Password</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="cpwd" class="form-control" minlength="8" maxlength="16" name="cpwd" (ngModel) ="newUser.password" #cpwd ="ngModel" required
                      [class.is-invalid]="cpwd.invalid && cpwd.touched"/>
                      <label class="form-label" for="form3Example4cd">Confirm your password</label>
                      <small class="text-danger"  [class.d-none]= "(cpwd.value == password.value) || cpwd.untouched">Password and confirm password should be same </small>
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in
                      <a href="#!">Terms of service</a>
                    </label>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                      Register
                    </button>
                  </div>
                  <p class="pb-lg-2" style="color: #393f81; margin-left: 100px">
                    Do have an account?
                    <a href="#!" style="color: #393f81" routerLink="/plogin">Login</a>
                  </p>
                </form>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="../../../../../assets/patient.jpg" class="img-fluid" alt="Sample image" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
