<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
<app-doctornavbar></app-doctornavbar>
<section style="margin-left: 250px">
    <div class="container-fluid">
        <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">
            <div class="row pt-md-5 mt-md-3 mb-5">
                <div class="col-12">
                    <h4 class="text-dark font-italic text-center mb-3">My Appointments</h4>
                    <table class="table table-striped table-bordered text-center">
                        <thead class="bg-info">
                            <tr>
                                <th>Id</th>
                                <th>Address</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Doctor Name</th>
                                <th>Disease</th>
                                <th>Gender</th>
                                <th>Patient Name</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let ap of appointmentList">
                                <td>{{ap.ap_id}}</td>
                                <td>{{ap.address}}</td>
                                <td>{{ap.ap_date}}</td>
                                <td>{{ap.ap_time}}</td>
                                <td>{{ap.d_name}}</td>
                                <td>{{ap.disease}}</td>
                                <td>{{ap.gender}}</td>
                                <td>{{ap.p_name}}</td>
                                <button  (click) ="updateAppointment(ap.ap_id)" type="button" class="btn btn-sm btn-info">
                                    Update
                                </button>
                                <button (click) ="deleteAppointment(ap.ap_id)" type="button" class="btn btn-outline-danger btn-sm">
                                    Delete
                                </button>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
