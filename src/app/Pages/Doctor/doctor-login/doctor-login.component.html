<app-navbar></app-navbar>
<section class="" style="background-color: #eee">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-md-block">
              <img src="../../../../../assets/doctor4.jpg" alt="login form" class="img-fluid"
                style="border-radius: 1rem 0 0 1rem" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fa fa-cubes fa-2x me-3" style="color: #ff6219"></i>
                    <span class="h1 fw-bold mb-0">Sign in as Doctor</span>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" placeholder="" name="username" required class="form-control form-control-lg"
                      ngModel />
                    <label class="form-label" for="username">Username </label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" placeholder="" name="password" required class="form-control form-control-lg"
                      ngModel />
                    <label for="psw" class="form-label">Password</label>
                  </div>
                  <label>
                    <input type="checkbox" checked="checked" name="remember" />
                    Remember me
                  </label>
                  <br />

                  <div class="pt-1 mb-4">
                    <button type="submit" class="btn btn-dark btn-lg btn-block">
                      Login
                    </button>
                  </div>

                  <p class="mb-5 pb-lg-2" style="color: #393f81">
                    Don't have an account?
                    <a href="#!" style="color: #393f81" routerLink="/dsignup">Sign up</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
