<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
<app-doctornavbar></app-doctornavbar>

<body>
    <div class="container-fluid" style="margin-left: 224px">
        <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">
            <div class="row pt-md-5 mt-md-3 mb-5">
                <div class="row mb-4">
                    <div class="col-12">
                        <h4 class="text-dark font-bold text-center mb-3">
                            PATIENTS APPOINTED
                        </h4>
                        <table class="table table-striped table-bordered text-center position:text-center">
                            <thead class="bg-info">
                                <tr>
                                    <th>Name</th>
                                    <th>Gender</th>
                                    <th>Mobile</th>
                                    <th>Address</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let p of pList" >
                                    <td>{{p.p_name}}</td>
                                    <td>{{p.p_gender}}</td>
                                    <td>{{p.p_contact_no}}</td>
                                    <td>{{p.username}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
