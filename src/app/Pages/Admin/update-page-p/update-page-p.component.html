<app-navigation></app-navigation>
<section class="" style="background-color: #eee">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                                    Update Patient
                                </p>

                                <form class="mx-1 mx-md-4" #Registerform="ngForm" (ngSubmit)="onSubmit()">
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="name" name="p_name" class="form-control" placeholder="Enter Full Name" [(ngModel)]="patientlist.p_name" #p_name="ngModel" />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="gender" name="p_gender" class="form-control" placeholder="Enter Contact Number" [(ngModel)]="patientlist.p_contact_no" #p_contact_no="ngModel" />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username" [(ngModel)]="patientlist.username" #username="ngModel" />
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" [(ngModel)]="patientlist.password" #password="ngModel" />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="gender" name="gender" class="form-control" placeholder="Enter gender" [(ngModel)]="patientlist.p_gender" #p_gender="ngModel" />
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="accept" name="accept" class="form-control" placeholder="Enter Accept/reject" [(ngModel)]="patientlist.accept" #accept="ngModel" />
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <input type="submit" value="Update" class="actionBtn" /> &NonBreakingSpace;
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <img src="../../../../../assets/doctor3.jpg " class="img-fluid" alt="Sample image" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
