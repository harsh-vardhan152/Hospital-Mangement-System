<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
<app-navigation></app-navigation>
<section style="margin-left: 300px">
    <div class="container-fluid">
        <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">
            <div class="row pt-md-5 mt-md-3 mb-5">
                <div class="col-12">
                    <h4 class="text-dark font-italic text-center">Appointments</h4>
                    <button (click) ="addAppointment()" class="btn  btn-sm btn-success">Fix New Appointment</button>
                    <br>
                    <br>
                    <table class="table table-striped table-bordered text-center">
                        <thead class="bg-info">
                            <tr>
                                <th>id</th>
                                <th>Patient Name</th>
                                <th>Gender</th>
                                <th>Address</th>
                                <th>Symptoms</th>
                                <th>Doctor Name</th>
                                <th>Appointment date</th>
                                <th>Report Time</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor= "let appointment of appointments">
                                <td>{{appointment.ap_id}}</td>
                                <td>{{appointment.p_name}}</td>
                                <td>{{appointment.gender}}</td>
                                <td>{{appointment.address}}</td>
                                <td>{{appointment.disease}}</td>
                                <td>{{appointment.d_name}}</td>
                                <td>{{appointment.ap_date}}</td>
                                <td>{{appointment.ap_time}}</td>
                                 
                                    <td>
                                        <button (click) ="updateAppointment(appointment.ap_id)" class="btn  btn-sm btn-info">Fix Appointment</button>
                                    
                                    
                                        <button (click) ="deleteAppointment(appointment.ap_id)" class="btn btn-sm btn-outline-danger" style="margin-left:10px">Discard</button>
                                    </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
