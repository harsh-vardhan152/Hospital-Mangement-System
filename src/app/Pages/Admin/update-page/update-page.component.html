<app-navigation></app-navigation>
<section class="" style="background-color: #eee">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                                    Update Doctor
                                </p>

                                <form class="mx-1 mx-md-4" #Registerform="ngForm" (ngSubmit)="onSubmit()">
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="name" name="d_name" class="form-control" placeholder="Enter Full Name" [(ngModel)]="doctorlist.d_name" #d_name="ngModel" />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="address" name="address" class="form-control" placeholder="Enter Address" [(ngModel)]="doctorlist.address" #address="ngModel" />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="gender" name="gender" class="form-control" placeholder="Enter Gender" [(ngModel)]="doctorlist.gender" #gender="ngModel" />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username" [(ngModel)]="doctorlist.username" #username="ngModel" />
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" [(ngModel)]="doctorlist.password" #password="ngModel" />
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="specialization" name="specialization" class="form-control" placeholder="Enter Specialization" [(ngModel)]="doctorlist.specialization" #specialization="ngModel" />
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="experiance" name="experiance" class="form-control" placeholder="Enter Experiance" [(ngModel)]="doctorlist.experiance" #experiance="ngModel" />
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="salary" name="salary" class="form-control" placeholder="Enter Salary" [(ngModel)]="doctorlist.salary" #salary="ngModel" />
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="accept" name="accept" class="form-control" placeholder="Enter Accept/reject" [(ngModel)]="doctorlist.accept" #accept="ngModel" />
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <input type="submit" value="Update" class="actionBtn" /> &NonBreakingSpace;
                                        <button (click)="addDoctor()" class="btn btn-success">
                      Add
                    </button> &NonBreakingSpace;
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <img src="../../../../../assets/doctor3.jpg " class="img-fluid" alt="Sample image" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
